<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ViewCreator QC Issues Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0f0f0f;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #252525;
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --text-muted: #666666;
      --border-color: #2a2a2a;
      --accent-blue: #3b82f6;
      --accent-purple: #8b5cf6;
      --priority-critical: #ef4444;
      --priority-high: #f97316;
      --priority-medium: #eab308;
      --priority-low: #22c55e;
      --status-open: #ef4444;
      --status-progress: #3b82f6;
      --status-resolved: #22c55e;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
      border-bottom: 1px solid var(--border-color);
      padding: 1.5rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.1rem;
    }

    .logo-text {
      font-size: 1.25rem;
      font-weight: 700;
    }

    .logo-text span {
      color: var(--text-secondary);
      font-weight: 400;
    }

    .header-meta {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .header-meta-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    /* Stats Bar */
    .stats-bar {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      padding: 1rem 2rem;
    }

    .stats-container {
      max-width: 1400px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }

    .stat-card {
      background: var(--bg-tertiary);
      border-radius: 12px;
      padding: 1rem 1.25rem;
      border: 1px solid var(--border-color);
      transition: transform 0.2s, border-color 0.2s;
      cursor: pointer;
    }

    .stat-card:hover {
      transform: translateY(-2px);
      border-color: var(--accent-blue);
    }

    .stat-card.active {
      border-color: var(--accent-blue);
      background: rgba(59, 130, 246, 0.1);
    }

    .stat-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
      margin-bottom: 0.25rem;
    }

    .stat-value {
      font-size: 1.75rem;
      font-weight: 700;
    }

    .stat-card.critical .stat-value { color: var(--priority-critical); }
    .stat-card.high .stat-value { color: var(--priority-high); }
    .stat-card.medium .stat-value { color: var(--priority-medium); }
    .stat-card.low .stat-value { color: var(--priority-low); }
    .stat-card.total .stat-value { color: var(--accent-blue); }

    /* Search and Filters */
    .controls {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1.5rem 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .search-box {
      flex: 1;
      min-width: 250px;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.75rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      color: var(--text-primary);
      font-size: 0.9375rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    .search-box input::placeholder {
      color: var(--text-muted);
    }

    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
    }

    .filter-group {
      display: flex;
      gap: 0.5rem;
    }

    .filter-btn {
      padding: 0.75rem 1.25rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      color: var(--text-secondary);
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .filter-btn:hover {
      border-color: var(--accent-blue);
      color: var(--text-primary);
    }

    .filter-btn.active {
      background: var(--accent-blue);
      border-color: var(--accent-blue);
      color: white;
    }

    /* Issues List */
    .issues-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem 2rem;
    }

    .issues-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .issue-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 1.5rem;
      transition: all 0.2s;
      cursor: pointer;
    }

    .issue-card:hover {
      border-color: var(--accent-blue);
      transform: translateX(4px);
    }

    .issue-card.expanded {
      border-color: var(--accent-blue);
    }

    .issue-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
      margin-bottom: 0.75rem;
    }

    .issue-id {
      font-size: 0.8125rem;
      color: var(--text-muted);
      font-weight: 500;
    }

    .issue-title {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .issue-location {
      font-size: 0.875rem;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .issue-badges {
      display: flex;
      gap: 0.5rem;
      flex-shrink: 0;
    }

    .badge {
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .badge-critical {
      background: rgba(239, 68, 68, 0.15);
      color: var(--priority-critical);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .badge-high {
      background: rgba(249, 115, 22, 0.15);
      color: var(--priority-high);
      border: 1px solid rgba(249, 115, 22, 0.3);
    }

    .badge-medium {
      background: rgba(234, 179, 8, 0.15);
      color: var(--priority-medium);
      border: 1px solid rgba(234, 179, 8, 0.3);
    }

    .badge-low {
      background: rgba(34, 197, 94, 0.15);
      color: var(--priority-low);
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .badge-enhancement {
      background: rgba(139, 92, 246, 0.15);
      color: var(--accent-purple);
      border: 1px solid rgba(139, 92, 246, 0.3);
    }

    .badge-open {
      background: rgba(239, 68, 68, 0.15);
      color: var(--status-open);
    }

    .badge-progress {
      background: rgba(59, 130, 246, 0.15);
      color: var(--status-progress);
    }

    .badge-resolved {
      background: rgba(34, 197, 94, 0.15);
      color: var(--status-resolved);
    }

    .issue-description {
      color: var(--text-secondary);
      font-size: 0.9375rem;
      margin-bottom: 1rem;
      line-height: 1.7;
    }

    .issue-details {
      display: none;
      margin-top: 1.25rem;
      padding-top: 1.25rem;
      border-top: 1px solid var(--border-color);
    }

    .issue-card.expanded .issue-details {
      display: block;
    }

    .detail-section {
      margin-bottom: 1.25rem;
    }

    .detail-section:last-child {
      margin-bottom: 0;
    }

    .detail-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .detail-content {
      color: var(--text-secondary);
      font-size: 0.9375rem;
      line-height: 1.7;
    }

    .detail-content code {
      background: var(--bg-tertiary);
      padding: 0.125rem 0.5rem;
      border-radius: 4px;
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 0.8125rem;
      color: var(--accent-purple);
    }

    .expand-icon {
      color: var(--text-muted);
      transition: transform 0.2s;
    }

    .issue-card.expanded .expand-icon {
      transform: rotate(180deg);
    }

    /* Category Headers */
    .category-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin: 2rem 0 1rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid var(--border-color);
    }

    .category-header:first-child {
      margin-top: 0;
    }

    .category-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .category-icon.critical { background: rgba(239, 68, 68, 0.2); color: var(--priority-critical); }
    .category-icon.high { background: rgba(249, 115, 22, 0.2); color: var(--priority-high); }
    .category-icon.medium { background: rgba(234, 179, 8, 0.2); color: var(--priority-medium); }
    .category-icon.low { background: rgba(34, 197, 94, 0.2); color: var(--priority-low); }
    .category-icon.enhancement { background: rgba(139, 92, 246, 0.2); color: var(--accent-purple); }

    .category-title {
      font-size: 1rem;
      font-weight: 600;
    }

    .category-count {
      background: var(--bg-tertiary);
      padding: 0.25rem 0.625rem;
      border-radius: 12px;
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    /* Status Toggle */
    .status-toggle {
      display: flex;
      gap: 0.25rem;
      margin-left: auto;
    }

    .status-btn {
      padding: 0.375rem 0.75rem;
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-size: 0.75rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .status-btn:hover {
      background: var(--bg-tertiary);
      color: var(--text-secondary);
    }

    .status-btn.active {
      background: var(--accent-blue);
      color: white;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-secondary);
    }

    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .empty-state-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        align-items: flex-start;
      }

      .header-meta {
        flex-wrap: wrap;
      }

      .controls {
        flex-direction: column;
      }

      .filter-group {
        flex-wrap: wrap;
      }

      .issue-header {
        flex-direction: column;
      }

      .issue-badges {
        margin-top: 0.5rem;
      }

      .stats-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .issue-card {
      animation: fadeIn 0.3s ease-out;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <div class="logo-icon">QC</div>
        <div class="logo-text">ViewCreator <span>Issues Dashboard</span></div>
      </div>
      <div class="header-meta">
        <div class="header-meta-item">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg>
          December 20, 2025
        </div>
        <div class="header-meta-item">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          QA Engineer
        </div>
        <div class="header-meta-item">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="2" y1="12" x2="22" y2="12"></line>
            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
          </svg>
          creator.viewcreator.ai
        </div>
      </div>
    </div>
  </header>

  <div class="stats-bar">
    <div class="stats-container">
      <div class="stat-card total" data-filter="all">
        <div class="stat-label">Total Issues</div>
        <div class="stat-value" id="total-count">17</div>
      </div>
      <div class="stat-card critical" data-filter="critical">
        <div class="stat-label">Critical (P0)</div>
        <div class="stat-value" id="critical-count">2</div>
      </div>
      <div class="stat-card high" data-filter="high">
        <div class="stat-label">High (P1)</div>
        <div class="stat-value" id="high-count">3</div>
      </div>
      <div class="stat-card medium" data-filter="medium">
        <div class="stat-label">Medium (P2)</div>
        <div class="stat-value" id="medium-count">4</div>
      </div>
      <div class="stat-card low" data-filter="low">
        <div class="stat-label">Low (P3)</div>
        <div class="stat-value" id="low-count">3</div>
      </div>
      <div class="stat-card" data-filter="enhancement" style="--stat-color: var(--accent-purple);">
        <div class="stat-label">Enhancements</div>
        <div class="stat-value" id="enhancement-count" style="color: var(--accent-purple);">5</div>
      </div>
    </div>
  </div>

  <div class="controls">
    <div class="search-box">
      <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
      <input type="text" id="search-input" placeholder="Search issues by title, description, or location...">
    </div>
    <div class="filter-group">
      <button class="filter-btn active" data-status="all">All Status</button>
      <button class="filter-btn" data-status="open">Open</button>
      <button class="filter-btn" data-status="in-progress">In Progress</button>
      <button class="filter-btn" data-status="resolved">Resolved</button>
    </div>
  </div>

  <div class="issues-container">
    <div class="issues-list" id="issues-list">
      <!-- Issues will be rendered here -->
    </div>
  </div>

  <script>
    // Issues Data
    const issues = [
      {
        id: 1,
        title: "Social Media Authentication Failures",
        location: "Settings ‚Üí Connected Accounts",
        priority: "critical",
        status: "open",
        category: "bug",
        description: "TikTok and Instagram OAuth flows fail to complete. Users click \"Connect\" but the authentication popup either hangs or returns an error.",
        impact: "Users cannot connect their primary content platforms, blocking core functionality.",
        recommendation: "Verify OAuth redirect URIs match exactly. Ensure popup window receives proper postMessage callback on success/failure. Add timeout handling (10s) with user-friendly error message."
      },
      {
        id: 2,
        title: "Agent Builder Double-Click Requirement",
        location: "Agents ‚Üí Create/Edit Agent ‚Üí Workflow Builder",
        priority: "critical",
        status: "open",
        category: "ux",
        description: "Configuring workflow nodes requires double-clicking, which is non-standard and unintuitive. Users expect single-click to select/open configuration.",
        impact: "Causes confusion and frustration. Many users abandon agent creation.",
        recommendation: "Change node interaction from onDoubleClick to onClick. Single click should open the configuration panel. Add visual hover state to indicate clickability."
      },
      {
        id: 3,
        title: "Calendar Module Crash",
        location: "Platform Tools ‚Üí Calendar",
        priority: "high",
        status: "open",
        category: "bug",
        description: "Calendar page intermittently fails to load, showing blank white screen.",
        impact: "Users cannot schedule content, disrupting workflow.",
        recommendation: "Wrap Calendar component in Error Boundary. Add loading skeleton. Implement retry mechanism with \"Refresh\" button on failure."
      },
      {
        id: 4,
        title: "Missing Loading States",
        location: "Multiple pages (Dashboard, Analytics, Agents list)",
        priority: "high",
        status: "open",
        category: "ux",
        description: "Pages show no feedback while data loads. Users see empty content areas with no indication that loading is in progress.",
        impact: "Users think the app is broken or their data is missing.",
        recommendation: "Add skeleton loaders for all data-dependent sections. Show spinner or progress indicator during API calls."
      },
      {
        id: 5,
        title: "No Empty States",
        location: "Agents list, Analytics, Content Library",
        priority: "high",
        status: "open",
        category: "ux",
        description: "When user has no data (new account), pages show blank areas instead of helpful empty states.",
        impact: "New users don't know how to get started.",
        recommendation: "Add illustrated empty states with clear CTAs. Example: \"No agents yet. Create your first AI agent to automate content creation.\""
      },
      {
        id: 6,
        title: "Mobile Responsiveness Issues",
        location: "Dashboard sidebar, Agent Builder canvas",
        priority: "medium",
        status: "open",
        category: "bug",
        description: "Sidebar doesn't collapse properly on mobile. Agent Builder canvas is unusable on screens < 768px.",
        impact: "Mobile users cannot access full functionality.",
        recommendation: "Implement collapsible sidebar with hamburger menu. For Agent Builder, show mobile-friendly list view with \"Edit on desktop\" message for complex workflows."
      },
      {
        id: 7,
        title: "Form Validation Feedback",
        location: "Agent creation, Settings forms",
        priority: "medium",
        status: "open",
        category: "ux",
        description: "Validation errors appear only after form submission. No inline validation or character counts.",
        impact: "Users must submit, see error, scroll to find issue, fix, resubmit.",
        recommendation: "Add real-time inline validation. Show character counts for limited fields. Highlight invalid fields immediately with specific error messages."
      },
      {
        id: 8,
        title: "Inconsistent Button States",
        location: "Throughout application",
        priority: "medium",
        status: "open",
        category: "bug",
        description: "Some buttons lack disabled states during loading. Users can double-click and trigger duplicate actions.",
        impact: "Duplicate API calls, potential data corruption, confusing UX.",
        recommendation: "Disable all action buttons during async operations. Show loading spinner inside button. Prevent form resubmission."
      },
      {
        id: 9,
        title: "Toast Notification Positioning",
        location: "Global",
        priority: "medium",
        status: "open",
        category: "ux",
        description: "Success/error toasts appear at bottom-right but can be hidden behind modals or off-screen on mobile.",
        impact: "Users miss important feedback.",
        recommendation: "Position toasts at top-center. Ensure z-index is above all modals. Stack multiple toasts vertically."
      },
      {
        id: 10,
        title: "Keyboard Navigation",
        location: "Modal dialogs, Dropdown menus",
        priority: "low",
        status: "open",
        category: "accessibility",
        description: "Cannot navigate dropdowns with arrow keys. Escape key doesn't close all modals. Tab order is inconsistent.",
        impact: "Accessibility issues for keyboard-only users.",
        recommendation: "Implement proper focus trap in modals. Add keyboard navigation to all interactive components. Ensure logical tab order."
      },
      {
        id: 11,
        title: "Dark Mode Inconsistencies",
        location: "Various components",
        priority: "low",
        status: "open",
        category: "bug",
        description: "Some components don't respect dark mode theme. Text becomes invisible on certain backgrounds.",
        impact: "Visual issues in dark mode.",
        recommendation: "Audit all components for theme compatibility. Use semantic color tokens (text-foreground, bg-background) instead of hardcoded colors."
      },
      {
        id: 12,
        title: "Long Content Truncation",
        location: "Agent names, Content titles in lists",
        priority: "low",
        status: "open",
        category: "ux",
        description: "Long text overflows containers or is truncated without ellipsis or tooltip.",
        impact: "Users can't see full content names.",
        recommendation: "Add text-ellipsis with overflow-hidden. Show full text in tooltip on hover."
      },
      {
        id: 13,
        title: "Onboarding Flow",
        location: "New user experience",
        priority: "enhancement",
        status: "open",
        category: "feature",
        description: "New users land on dashboard with no guidance.",
        impact: "New users may feel lost and not understand how to get started.",
        recommendation: "Implement step-by-step onboarding wizard: 1) Welcome modal explaining core features, 2) Guided tour highlighting key UI elements, 3) Prompt to connect first social account, 4) Template selection for first agent."
      },
      {
        id: 14,
        title: "Undo/Redo in Agent Builder",
        location: "Agents ‚Üí Workflow Builder",
        priority: "enhancement",
        status: "open",
        category: "feature",
        description: "No way to undo accidental node deletions or changes.",
        impact: "Users lose work if they make mistakes in the workflow builder.",
        recommendation: "Implement Ctrl+Z/Cmd+Z undo stack. Add undo button in toolbar. Show \"Node deleted\" toast with \"Undo\" action button."
      },
      {
        id: 15,
        title: "Bulk Actions",
        location: "Agents list, Content Library",
        priority: "enhancement",
        status: "open",
        category: "feature",
        description: "Users must manage content/agents one at a time.",
        impact: "Time-consuming for users with many items to manage.",
        recommendation: "Add checkbox selection for list items. Enable bulk delete, bulk status change, bulk export."
      },
      {
        id: 16,
        title: "Search and Filtering",
        location: "Agents list, Content Library",
        priority: "enhancement",
        status: "open",
        category: "feature",
        description: "No search functionality in Agents or Content lists.",
        impact: "Users with many items cannot quickly find what they need.",
        recommendation: "Add search bar with instant filtering. Add filter dropdowns (by status, platform, date range)."
      },
      {
        id: 17,
        title: "Confirmation Dialogs",
        location: "Delete actions throughout app",
        priority: "enhancement",
        status: "open",
        category: "ux",
        description: "Destructive actions (delete agent, disconnect account) happen immediately.",
        impact: "Users may accidentally delete important data with no way to recover.",
        recommendation: "Add confirmation modal for all destructive actions. Include clear description of consequences. Require typing \"DELETE\" for permanent deletions."
      }
    ];

    // State
    let currentPriorityFilter = 'all';
    let currentStatusFilter = 'all';
    let searchQuery = '';

    // DOM Elements
    const issuesList = document.getElementById('issues-list');
    const searchInput = document.getElementById('search-input');
    const statCards = document.querySelectorAll('.stat-card');
    const statusBtns = document.querySelectorAll('.filter-btn[data-status]');

    // Render Issues
    function renderIssues() {
      const filtered = issues.filter(issue => {
        const matchesPriority = currentPriorityFilter === 'all' || issue.priority === currentPriorityFilter;
        const matchesStatus = currentStatusFilter === 'all' || issue.status === currentStatusFilter;
        const matchesSearch = searchQuery === '' || 
          issue.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
          issue.description.toLowerCase().includes(searchQuery.toLowerCase()) ||
          issue.location.toLowerCase().includes(searchQuery.toLowerCase());
        return matchesPriority && matchesStatus && matchesSearch;
      });

      if (filtered.length === 0) {
        issuesList.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üîç</div>
            <div class="empty-state-title">No issues found</div>
            <p>Try adjusting your search or filters</p>
          </div>
        `;
        return;
      }

      // Group by priority
      const grouped = {
        critical: filtered.filter(i => i.priority === 'critical'),
        high: filtered.filter(i => i.priority === 'high'),
        medium: filtered.filter(i => i.priority === 'medium'),
        low: filtered.filter(i => i.priority === 'low'),
        enhancement: filtered.filter(i => i.priority === 'enhancement')
      };

      let html = '';

      const categories = [
        { key: 'critical', label: 'Critical Issues (P0)', icon: 'üî¥' },
        { key: 'high', label: 'High Priority (P1)', icon: 'üü†' },
        { key: 'medium', label: 'Medium Priority (P2)', icon: 'üü°' },
        { key: 'low', label: 'Low Priority (P3)', icon: 'üü¢' },
        { key: 'enhancement', label: 'UX Enhancements', icon: 'üü£' }
      ];

      categories.forEach(cat => {
        if (grouped[cat.key].length > 0) {
          html += `
            <div class="category-header">
              <div class="category-icon ${cat.key}">${cat.icon}</div>
              <div class="category-title">${cat.label}</div>
              <div class="category-count">${grouped[cat.key].length} issue${grouped[cat.key].length > 1 ? 's' : ''}</div>
            </div>
          `;

          grouped[cat.key].forEach(issue => {
            html += renderIssueCard(issue);
          });
        }
      });

      issuesList.innerHTML = html;

      // Add click handlers for expansion
      document.querySelectorAll('.issue-card').forEach(card => {
        card.addEventListener('click', () => {
          card.classList.toggle('expanded');
        });
      });
    }

    function renderIssueCard(issue) {
      const priorityLabel = issue.priority === 'enhancement' ? 'Enhancement' : issue.priority.toUpperCase();
      const statusLabel = issue.status === 'in-progress' ? 'In Progress' : issue.status.charAt(0).toUpperCase() + issue.status.slice(1);
      
      return `
        <div class="issue-card" data-id="${issue.id}">
          <div class="issue-header">
            <div>
              <div class="issue-id">#${issue.id}</div>
              <div class="issue-title">${issue.title}</div>
              <div class="issue-location">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                  <circle cx="12" cy="10" r="3"></circle>
                </svg>
                ${issue.location}
              </div>
            </div>
            <div class="issue-badges">
              <span class="badge badge-${issue.priority}">${priorityLabel}</span>
              <span class="badge badge-${issue.status === 'in-progress' ? 'progress' : issue.status}">${statusLabel}</span>
              <svg class="expand-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </div>
          </div>
          <div class="issue-description">${issue.description}</div>
          <div class="issue-details">
            <div class="detail-section">
              <div class="detail-label">User Impact</div>
              <div class="detail-content">${issue.impact}</div>
            </div>
            <div class="detail-section">
              <div class="detail-label">Recommendation</div>
              <div class="detail-content">${issue.recommendation}</div>
            </div>
          </div>
        </div>
      `;
    }

    // Event Handlers
    searchInput.addEventListener('input', (e) => {
      searchQuery = e.target.value;
      renderIssues();
    });

    statCards.forEach(card => {
      card.addEventListener('click', () => {
        statCards.forEach(c => c.classList.remove('active'));
        card.classList.add('active');
        currentPriorityFilter = card.dataset.filter;
        renderIssues();
      });
    });

    statusBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        statusBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentStatusFilter = btn.dataset.status;
        renderIssues();
      });
    });

    // Initial render
    renderIssues();
  </script>
</body>
</html>
